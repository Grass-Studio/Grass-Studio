<script>
// Simple fade-in on scroll
const faders = document.querySelectorAll('.fade-in');
window.addEventListener('scroll', () => {
  faders.forEach(el => {

    if(rect.top < window.innerHeight - 100) el.style.animationPlayState = 'running';
  });
});
