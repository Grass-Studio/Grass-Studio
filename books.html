<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Books - Grass Studio</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
  <h1>Grass Studio</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="books.html">Books</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section id="books" class="fade-in">
  <h2>Our Books</h2>
  <div class="games">

    <div class="game-card fade-in">
      <h3>The Undead Nightmare: Origins</h3>
      <img src="assets/images/book1.jpg">
      <button class="buy-btn" onclick="openStores('book1')">احصل عليه الآن</button>
    </div>

    <div class="game-card fade-in">
      <h3>The Undead Nightmare: Book I</h3>
      <img src="assets/images/book2.jpg">
      <button class="buy-btn" onclick="openStores('book2')">احصل عليه الآن</button>
    </div>

  </div>
</section>

<footer>© 2025 Grass Studio</footer>

<!-- SAME MODAL + SCRIPT -->
<div id="store-modal" class="store-modal">
  <div class="store-content">
    <span class="close" onclick="closeStores()">×</span>
    <h3>متوفر على</h3>
    <div class="stores" id="stores-container"></div>
  </div>
</div>

<script>
const booksStores = {
  book1: [
    { logo:"assets/images/smashwords.png", url:"https://www.smashwords.com/books/view/1878337" }
  ],
  book2: [
    { logo:"assets/images/amazon.png", url:"LINK" },
    { logo:"assets/images/googleplay.png", url:"LINK" },
    { logo:"assets/images/applebooks.png", url:"LINK" }
  ]
};

function openStores(bookId){
  const c=document.getElementById("stores-container");
  c.innerHTML="";
  booksStores[bookId].forEach(s=>{
    c.innerHTML+=`<a href="${s.url}" target="_blank" class="store"><img src="${s.logo}"></a>`;
  });
  document.getElementById("store-modal").style.display="flex";
}
function closeStores(){
  document.getElementById("store-modal").style.display="none";
}
</script>

</body>
</html>
